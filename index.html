<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="app" role="application">
    <header>
      <h1>Tic Tac Toe</h1>
      <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="newGameBtn" class="primary">New Game</button>
      </div>
    </header>

    <div class="status" id="status">Current turn: <span id="turn">X</span></div>

    <div class="board" id="board" role="grid" aria-label="Game board">
    </div>

    <div class="score">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Draws: <span id="scoreT">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
    </div>

    <footer>Click a square to play. Two-player (same device).</footer>
  </div>
</body>
</html>
